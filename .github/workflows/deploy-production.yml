name: Deploy Production version
on:
  push:
    branches:
      - main

jobs:
  pre-build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './docusaurus/package-lock.json'  # Ajout du './'

      - name: ðŸ“¦ Install dependencies
        working-directory: ./docusaurus
        run: npm ci

      - name: ðŸ¤– Generate and commit LLMs files
        working-directory: ./docusaurus
        run: |
          # Generate files
          node scripts/generate-llms.js
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "LLMs Generator"
          
          # Commit if changed
          git add static/llms*.txt
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ¤– Update LLMs files [skip ci]"
            git push
            echo "âœ… LLMs files updated - Vercel will auto-redeploy"
          else
            echo "ðŸ”„ No changes in LLMs files"
          fi

  deploy-prod:
    runs-on: ubuntu-latest
    needs: pre-build
